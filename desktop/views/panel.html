<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iChallenger - Admin Panel</title>
    <link rel="stylesheet" href="../css/panel.css" />
  </head>
  <body>
    <div class="top-navbar">
      <div class="admin-burgermenu">
        <svg
          width="35"
          height="30"
          viewBox="0 0 35 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.68164 22.5H28.4089"
            stroke="#2FD671"
            stroke-width="5"
            stroke-linecap="round"
          />
          <path
            d="M5.68164 15H28.4089"
            stroke="#2FD671"
            stroke-width="5"
            stroke-linecap="round"
          />
          <path
            d="M5.68164 7.5H28.4089"
            stroke="#2FD671"
            stroke-width="5"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <div class="topnavbar-logo">
        <img
          src="../assets/images/iChallenger-White.svg"
          class="ichallengerlogo-dashboard"
        />
      </div>
      <div class="searchbar">
        <svg
          width="24"
          height="24"
          viewBox="0 0 35 35"
          fill="none"
          class="search-iconsvg"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.9589 0C6.24175 0 0 6.09868 0 13.639C0 21.1793 6.24175 27.2779 13.9589 27.2779C16.7142 27.2779 19.2641 26.4882 21.426 25.1469L31.5103 35L35 31.5903L25.044 21.8875C26.8338 19.5935 27.9179 16.751 27.9179 13.639C27.9179 6.09868 21.6761 0 13.9589 0ZM13.9589 3.20917C19.8703 3.20917 24.6334 7.86309 24.6334 13.639C24.6334 19.4148 19.8703 24.0688 13.9589 24.0688C8.04756 24.0688 3.28446 19.4148 3.28446 13.639C3.28446 7.86309 8.04756 3.20917 13.9589 3.20917Z"
            class="search-icon"
          />
        </svg>

        <input
          type="text"
          id="searchnavbar"
          name="searchnavbar"
          placeholder="Search..."
          class="searchinput"
          required
        />
      </div>
    </div>

    <div class="left-navbar">
      <div class="close-leftnavbar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          viewBox="0 0 30 30"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M11.8371 14.9998L0 26.8371L3.16275 30L15 18.1627L26.8371 30L30 26.8371L18.1629 14.9998L29.9997 3.16279L26.8368 0L15 11.8369L3.16311 0L0.000356889 3.16279L11.8371 14.9998Z"
            fill="#010101"
          />
        </svg>
      </div>
      <div class="leftnavbar-logo">
        <img
          src="../assets/images/iChallenger-White.svg"
          class="ichallengerlogo-dashboard"
        />
      </div>
    </div>

    <script src="../js/panel.js"></script>
  </body>
</html>
