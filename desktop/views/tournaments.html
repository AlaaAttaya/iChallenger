<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iChallenger - Tournaments</title>
    <link rel="stylesheet" href="../css/tournaments.css" />
  </head>
  <body>
    <h2>Tournaments</h2>
    <div class="pages">
      <button id="listtournaments">List Tournaments</button>
      <button id="createtournament">Create Tournament</button>
    </div>
    <div class="results-container" id="listtournamentcontainer">
      <div class="searchtournamentsbar" id="searchtournamentsbar">
        <svg
          width="25"
          height="34"
          viewBox="0 0 35 35"
          fill="none"
          class="searchtournaments-iconsvg"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.9589 0C6.24175 0 0 6.09868 0 13.639C0 21.1793 6.24175 27.2779 13.9589 27.2779C16.7142 27.2779 19.2641 26.4882 21.426 25.1469L31.5103 35L35 31.5903L25.044 21.8875C26.8338 19.5935 27.9179 16.751 27.9179 13.639C27.9179 6.09868 21.6761 0 13.9589 0ZM13.9589 3.20917C19.8703 3.20917 24.6334 7.86309 24.6334 13.639C24.6334 19.4148 19.8703 24.0688 13.9589 24.0688C8.04756 24.0688 3.28446 19.4148 3.28446 13.639C3.28446 7.86309 8.04756 3.20917 13.9589 3.20917Z"
            class="searchtournaments-icon"
            id="searchtournaments-icon"
          />
        </svg>

        <input
          type="text"
          id="searchtournaments"
          name="searchtournaments"
          placeholder="Search..."
          class="searchtournamentsinput"
          required
        />
      </div>
      <div class="fetchedresults-wrapper" id="fetchresultstournaments"></div>
    </div>
    <div class="createtournament-container" id="createtournamentcontainer">
      <div>
        <label class="form-label">Tournament Name:</label>
        <input
          type="text"
          placeholder="Tournament Name"
          class="form-input"
          id="tournamentname"
        />
      </div>
      <div>
        <label class="form-label">Tournament Size:</label>
        <input
          type="number"
          placeholder="Enter Number - max 128"
          max="128"
          id="tournamentsize"
          class="form-input"
        />
      </div>
      <div>
        <label class="form-label">Tournament Points:</label>
        <input
          type="number"
          placeholder="Enter Number"
          id="tournamentpoints"
          class="form-input"
        />
      </div>
      <div>
        <label class="form-label">Tournament Type:</label>
        <select class="form-select" id="tournamenttype"></select>
      </div>
      <div>
        <label class="form-label">Region:</label>
        <select class="form-select" id="tournamentregion"></select>
      </div>
      <div>
        <label class="form-label">Game:</label>
        <select class="form-select" id="tournamentgame"></select>
      </div>
      <div>
        <label class="form-label">GameMode:</label>
        <select class="form-select" id="tournamentgamemode"></select>
      </div>
      <div>
        <label class="form-label">Start Date:</label>
        <input
          type="datetime-local"
          class="form-input"
          id="tournamentstartdate"
        />
      </div>
      <div>
        <label class="form-label">End Date:</label>
        <input
          type="datetime-local"
          class="form-input"
          id="tournamentenddate"
        />
      </div>
      <div>
        <label class="form-label">Rules</label>
        <textarea class="form-textarea" id="tournamentrules"></textarea>
      </div>
      <div><span class="errormsg" id="tournamenterrormsg"></span></div>
      <div>
        <button class="tournament-create-button" id="createtournamentbutton">
          Create
        </button>
      </div>
    </div>
    <div id="modal-update-container" class="modal-container">
      <div class="modal-content">
        <div class="close-modal" id="closemodal-update">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="10"
            viewBox="0 0 30 30"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.8371 14.9998L0 26.8371L3.16275 30L15 18.1627L26.8371 30L30 26.8371L18.1629 14.9998L29.9997 3.16279L26.8368 0L15 11.8369L3.16311 0L0.000356889 3.16279L11.8371 14.9998Z"
              fill="#010101"
            />
          </svg>
        </div>
        <h3>Update Tournament</h3>

        <div class="modal-input">
          <div class="updatetournament-pages">
            <button class="updatetournament-showteams" id="showteams">
              Teams
            </button>
            <button class="updatetournament-showbrackets" id="showbrackets">
              Brackets
            </button>
            <button class="updatetournament-showwinners" id="showwinners">
              Announce Winners
            </button>
          </div>
          <div class="listteams-wrapper" id="listteams">
            <span class="errormsg"></span>
          </div>
          <div className="listmatches-container" id="listmatches-container">
            <div className="listmatches-wrapper" id="listmatches"></div>
            <button class="genere-brackets" id="generate-brackets">
              generate-brackets
            </button>
            <button class="save-matches" id="save-matches">save</button>
            <span class="errormsg" id="generatedmatcheserror"></span>
          </div>

          <div class="listwinners-wrapper" id="listwinners">
            <select id="teamSelect"></select>
            <button class="create-matches" id="announcewinners-matches">
              Announce Winners
            </button>
            <span class="errormsg"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/tournaments.js"></script>
  </body>
</html>
